{% extends 'main.html' %}
{% load static %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <h5>Email</h5><input type="text" class="form-control" name="email" id="email"><br>
        <h5>Password</h5><input type="password" class="form-control" name="password" id="password"><br>
        <center><button class="btn btn-info" >Login</button></center><br>
        <center><a href="/reset-password">Forget Password</a></center>
    </form>
{% endblock %}
